<div *ngFor="let product of myCart">
    <p-card class="block mb-2">
        <span class="font-medium text-secondary text-sm">{{ product.category }}</span>
        <div class="product-details">
            <div>
                <div class="product-details-header">
                    <div class="text-lg font-medium text-900 mt-2">{{ product.name }}</div>
                    <div class="ml-2 product-status {{product.inventoryStatus === 'INSTOCK' ? 'available' : 'unavailable'}}"></div>
                </div>
                <p class="product-desc">{{product.description}}</p>
            </div>
            <div class="product-price">{{product.price}}â‚¬</div>
        </div>

        <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
                <p-button label="Retirer du panier" severity="primary" (onClick)="removeFromCart(product.id)"/>
            </div>
        </ng-template>
    </p-card>
</div>
