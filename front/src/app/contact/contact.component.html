<div class="contact-container">
    <div [formGroup]="formContact">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" placeholder="Votre email">
            <div class="error" *ngIf="formContact.get('email')?.invalid && formContact.get('email')?.touched">
                Veuillez sasir un email valide.
            </div>
        </div>
    
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" type="email" formControlName="message" rows="4" placeholder="Votre message ..."></textarea>
            <div class="error" *ngIf="formContact.get('message')?.invalid && formContact.get('message')?.touched">
                La saisie du message est obligatoire et ne doit pas dépasser 300 caractères.
            </div>
        </div>
    
        <button type="submit" [disabled]="formContact.invalid" (click)="onSubmit()">Envoyer</button>
    </div>

    <div class="success-message" *ngIf="isSubmitted">
        Demande de contact envoyée avec succès
    </div>
</div>
